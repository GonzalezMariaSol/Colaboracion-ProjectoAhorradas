<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Projecto Ahorradas</title>
</head>

<body class="font-['Raleway']">
    <header class="header bg-[#aeff8e88] text-black flex justify-between items-center">
        <a href="#main-view">
            <div class="header-tittle w-44 h-44 left-12 relative" style="background-image: url(img/blobanimation.svg);">
                <!-- HAY QUE REDIRIGIR A PAGINA PRINCIPAL -->
                <p
                    class="font-bold text-white text-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    AhorrADA$</p>
            </div>
        </a>
        <nav class="header-navbar mr-16">
            <ul class="nav-ul flex space-x-4">
                <!-- ME GUSTARIA AGREGAR UN BOTON MODO CLARO -  MODO OSCURO -->
                <li
                    class="header-li-1 bg-white bg-opacity-60 text-xl w-32 h-9 flex items-center justify-center rounded-full">
                    <i class="fa-solid fa-chart-line"></i>
                    <button class="text-center">Balance</button>
                    <!-- HAY QUE AGREGAR LOS LINKS DE REDIRECCION -->
                </li>
                <li
                    class="header-li-2 bg-white bg-opacity-60 text-xl w-32 h-9 flex items-center justify-center rounded-full">
                    <i class="fa-solid fa-tags"></i>
                    <button class="text-center">Categorias</button>
                    <!-- HAY QUE AGREGAR LOS LINKS DE REDIRECCION -->
                </li>
                <li
                    class="header-li-3 bg-white bg-opacity-60 text-xl w-32 h-9 flex items-center justify-center rounded-full">
                    <i class="fa-solid fa-chart-pie"></i>
                    <button class="text-center">Reportes</button>
                    <!-- HAY QUE AGREGAR LOS LINKS DE REDIRECCION -->
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-visual-page flex justify-center" id="main-view">
        <div class="div-father-BalFiltersNewOp w-4/5 my-14 flex justify-center flex-row gap-x-8">
            <div class="columna-balance-filtros flex flex-col gap-y-8">
                <section class="section-balance bg-[#ffffff92] w-60 p-5 rounded-md ">
                    <!-- clase del 13-11 se ve balance  -->
                    <p class="title-section-balance text-xl font-bold mb-4 md:mb-8">Balance</p>
                    <ul class="balance-ul">
                        <li class="section-balance-li-1 flex flex-row items-center justify-between mb-2 md:mb-4">
                            <p>Ganancias</p>
                            <p class="text-lime-500">+ $0</p>
                        </li>
                        <li class="section-balance-li-2 flex flex-row items-center justify-between mb-2 md:mb-4">
                            <p>Gastos</p>
                            <p class="text-red-600">- $0</p>
                        </li>
                        <li class="section-balance-li-3 flex flex-row items-center justify-between mb-2 md:mb-4">
                            <p>Total</p>
                            <p class="text-blue-500	">$0</p>
                        </li>
                    </ul>
                </section>

                <section class="section-filters bg-[#ffffff92] w-60 p-5 rounded-md">
                    <div class="div-filters-header flex flex-row items-center justify-between mb-4 md:mb-8">
                        <!-- clase del 11-03 se ve buscador q va mostrando resultados similares -->
                        <p class="title-section-filters text-xl text-left font-bold">Filtros</p>
                        <!-- clase del 11-17 que se ve filtrar por fecha con new date() -->
                        <button class="text-blue-500 text-sm font-medium text-right">Ocultar Filtros</button>
                    </div>
                    <form>
                        <ul class="form-filters-ul">
                            <li class="section-filters-li-1 mb-2 md:mb-4 flex flex-col flex-col ">
                                <label for="form-select-type">Tipo</label>
                                <select class="form-select-type p-2 rounded-md">
                                    <option>Gasto</option>
                                    <option>Ganancia</option>
                                </select>
                            </li>
                            <li class="section-filters-li-2 mb-2 md:mb-4 flex flex-col flex-col ">
                                <label for="form-select-category">Category</label>
                                <select class="form-select-category p-2 rounded-md ">
                                    <option></option>
                                </select>
                            </li>
                            <li class="section-filters-li-3 mb-2 md:mb-4 flex flex-col flex-col ">
                                <label for="">Desde</label>
                                <input type="date" class="input-date p-2 rounded-md ">
                            </li>
                            <li class="section-filters-li-4 mb-2 md:mb-4 flex flex-col flex-col ">
                                <label for="">Ordenar por</label>
                                <select class="p-2rounded-md ">
                                    <option>Mas reciente</option>
                                    <option>Menos reciente</option>
                                    <option>Mayo monto</option>
                                    <option>Menor monto</option>
                                    <option>A-Z</option>
                                    <option>Z-A</option>
                                </select>
                            </li>
                        </ul>
                    </form>
                </section>
            </div>

            <section class="section-operations bg-[#ffffff92] w-3/5 p-5 rounded-md">
                <div class="div-operations-header flex flex-row items-center justify-between">
                    <p class="title-section-operations text-xl text-left font-bold ">Operaciones</p>
                    <!-- clase del 13-11 se ve info para crear tabla para cda nueva operacion -->
                    <button class="button-newOperation text-right font-semibold bg-[#a3fc9b] p-2 rounded-md">+ Nueva
                        Operacion</button>
                    <!-- clase del 11-6 se ve ejecucion de nueva operacion -->
                </div>
                <div class="view-no-operations mt-10 flex items-center flex-col">
                    <img class="mr-4" src="img/sinOperaciones.png" alt="Sin Operaciones">
                    <p class="text-xl font-bold	">Sin Resultados</p>
                    <p>Cambia los filtros o agrega operaciones</p>
                </div>
            </section>
        </div>
    </main>
