<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKED GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- LINKED FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINKED A TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LINKED CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Projecto Ahorradas</title>
</head>

<body class="font-['Raleway']">
    <header class="header bg-black bg-opacity-60 text-black flex justify-between items-center">
        <div class="header-tittle w-44 h-44 left-12 relative" style="background-image: url(img/blobanimation.svg);">
            <!-- HAY QUE REDIRIGIR A PAGINA PRINCIPAL -->
            <p
                class="font-bold text-white text-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                AhorrADA$</p>
        </div>
        <nav class="header-navbar mr-16">
            <ul class="nav-ul flex space-x-4">
                <!-- ME GUSTARIA AGREGAR UN BOTON MODO CLARO -  MODO OSCURO -->
                <li
                    class="header-li-1 bg-white bg-opacity-60 text-xl w-32 h-9 flex items-center justify-center rounded-full">
                    <i class="fa-solid fa-chart-line"></i>
                    <button class="text-center">Balance</button>
                    <!-- HAY QUE AGREGAR LOS LINKS DE REDIRECCION -->
                </li>
                <li
                    class="header-li-2 bg-white bg-opacity-60 text-xl w-32 h-9 flex items-center justify-center rounded-full">
                    <i class="fa-solid fa-tags"></i>
                    <button class="text-center">Categorias</button>
                    <!-- HAY QUE AGREGAR LOS LINKS DE REDIRECCION -->
                </li>
                <li
                    class="header-li-3 bg-white bg-opacity-60 text-xl w-32 h-9 flex items-center justify-center rounded-full">
                    <i class="fa-solid fa-chart-pie"></i>
                    <button class="text-center">Reportes</button>
                    <!-- HAY QUE AGREGAR LOS LINKS DE REDIRECCION -->
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-visual-page flex justify-center">
        <div class="div-father-BalFiltersNewOp w-4/5 my-14 flex justify-center flex-row gap-x-8">
            <div class="columna-balance-filtros flex flex-col gap-y-8">
                <section class="section-balance bg-amber-600 h-1/2 w-56	">
                    <!-- clase del 13-11 se ve balance  -->
                    <p>Balance</p>
                    <ul class="balance-ul">
                        <li class="section-balance-li-1">
                            <p>Ganancias</p>
                            <p>+ $0</p>
                        </li>
                        <li class="section-balance-li-2">
                            <p>Ganancias</p>
                            <p>- $0</p>
                        </li>
                        <li class="section-balance-li-3">
                            <p>Total</p>
                            <p>$0</p>
                        </li>
                    </ul>
                </section>

                <section class="section-filters bg-yellow-300 h-1/2 w-56	">
                    <div>
                        <!-- clase del 11-03 se ve buscador q va mostrando resultados similares -->
                        <p>Filtros</p>
                        <!-- clase del 11-17 que se ve filtrar por fecha con new date() -->
                        <button>Ocultar Filtros</button>
                    </div>
                    <form>
                        <ul class="form-filters-ul">
                            <li class="section-filters-li-1">
                                <label for="form-select-type">Tipo</label>
                                <select class="form-select-type">
                                    <option>Gasto</option>
                                    <option>Ganancia</option>
                                </select>
                            </li>
                            <li class="section-filters-li-2">
                                <label for="form-select-category">Category</label>
                                <select class="form-select-category">
                                    <option></option>
                                </select>
                            </li>
                            <li class="section-filters-li-3">
                                <label for="">Desde</label>
                                <input type="date" class="input-date">
                            </li>
                            <li class="section-filters-li-4">
                                <label for="">Ordenar por</label>
                                <select>
                                    <option>Mas reciente</option>
                                    <option>Menos reciente</option>
                                    <option>Mayo monto</option>
                                    <option>Menor monto</option>
                                    <option>A-Z</option>
                                    <option>Z-A</option>
                                </select>
                            </li>
                        </ul>
                    </form>
                </section>
            </div>

            <section class="section-operations bg-lime-400 w-3/5	">
                <div class="">
                    <p>Operaciones</p>
                    <!-- clase del 13-11 se ve info para crear tabla para cda nueva operacion -->
                    <button class="button-newOperation">+ Nueva Operacion</button>
                    <!-- clase del 11-6 se ve ejecucion de nueva operacion -->
                </div>
                <div class="view-no-operations">
                    <img>
                    <p>Sin Resultados</p>
                    <p>Cambia los filtros o agrega operaciones</p>
                </div>
            </section>


        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
