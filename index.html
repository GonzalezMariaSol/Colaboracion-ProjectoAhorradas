<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKED GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

<body class="font-['Raleway']">
    <header class="header bg-black bg-opacity-60 text-black flex justify-between items-center">
        <div class="header-tittle w-44 h-44 left-12 relative" style="background-image: url(img/blobanimation.svg);">
            <!-- HAY QUE REDIRIGIR A PAGINA PRINCIPAL -->
            <p
                class="font-bold text-white text-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                AhorrADA$
            </p>
        </div>
        <!-- ME GUSTARIA AGREGAR UN BOTON MODO CLARO -  MODO OSCURO -->
        <nav class="header-navbar mr-16">
            <ul class="nav-ul flex space-x-4">
                <li class="header-li-1 bg-white bg-opacity-60 text-xl w-32 h-9 flex items-center justify-center rounded-full">
                    <i class="fa-solid fa-chart-line"></i>
                    <button class="text-center">Balance</button>
                    <!-- HAY QUE AGREGAR LOS LINKS DE REDIRECCION -->
                </li>
                <li class="header-li-2 bg-white bg-opacity-60 text-xl w-32 h-9 flex items-center justify-center rounded-full">
                    <i class="fa-solid fa-tags"></i>
                    <button class="text-center">Categorias</button>
                    <!-- HAY QUE AGREGAR LOS LINKS DE REDIRECCION -->
                </li>
                <li class="header-li-3 bg-white bg-opacity-60 text-xl w-32 h-9 flex items-center justify-center rounded-full">
                    <i class="fa-solid fa-chart-pie"></i>
                    <button class="text-center">Reportes</button>
                    <!-- HAY QUE AGREGAR LOS LINKS DE REDIRECCION -->
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-visual-page bg-fuchsia-700 h-fit flex">
        <div class="div-father-balFiltersNewOp bg-red-400 h-[100vh] w-[190vh] m-[15vh] flex-col items-center">
            <!-- <section class="bg-amber-500 w-2/4 h-[32rem] ml-[550px] mt-16 order-1 rounded-lg overflow-hidden shadow-[0px_0px_24px_-7px_rgba(0,0,0,0.75)]"> -->
            <section class="section-operations bg-cyan-200	">
                <div class="p-4">
                    <p>Operaciones</p>
                    <!-- clase del 13-11 se ve info para crear tabla para cda nueva operacion -->
                    <button class="button-newOperation">+ Nueva Operacion</button>
                    <!-- clase del 11-6 se ve ejecucion de nueva operacion -->
                </div>
                <div class="view-no-operations">
                    <img>
                    <p>Sin Resultados</p>
                    <p>Cambia los filtros o agrega operaciones</p>
                </div>
            </section>

            
        </div>
    </main>
    <script src="main.js"></script>
